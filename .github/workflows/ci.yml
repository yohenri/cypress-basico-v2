name: End-to-end tests ðŸ§ª

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3  # Atualize para v3

      # Instalar dependÃªncias NPM, cachear corretamente
      # e executar todos os testes Cypress
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v4  # Atualize para v4
        with:
          build: npm run build
          start: npm start